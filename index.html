<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <!-- 使用Google Fonts - 添加更多字体选项 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;500;700&family=ZCOOL+XiaoWei&family=ZCOOL+QingKe+HuangYou&family=Ma+Shan+Zheng&family=Roboto:wght@400;500;700&family=Playfair+Display:wght@400;500;700&family=Lora:wght@400;500;700&family=Merriweather:wght@400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- 移除右上角的语言切换按钮 -->
        </header>
        <main>
            <div class="input-section">
                <!-- 字体设置 -->
                <div class="control-card">
                    <h3 data-i18n="fontSettings">字体设置</h3>
                    <div class="control-group">
                        <label for="fontFamily" data-i18n="font">字体</label>
                        <select id="fontFamily">
                            <optgroup label="中文字体" data-i18n="chineseFonts">
                                <option value="'Noto Sans SC'">思源黑体</option>
                                <option value="'Noto Serif SC'">思源宋体</option>
                                <option value="'ZCOOL XiaoWei'">站酷小薇</option>
                                <option value="'ZCOOL QingKe HuangYou'">站酷庆科黄油体</option>
                                <option value="'Ma Shan Zheng'">马善政楷书</option>
                            </optgroup>
                            <optgroup label="英文字体" data-i18n="englishFonts">
                                <option value="Inter">Inter</option>
                                <option value="Roboto">Roboto</option>
                                <option value="'Playfair Display'">Playfair Display</option>
                                <option value="Lora">Lora</option>
                                <option value="Merriweather">Merriweather</option>
                                <option value="Montserrat">Montserrat</option>
                            </optgroup>
                            <optgroup label="系统字体" data-i18n="systemFonts">
                                <option value="Arial">Arial</option>
                                <option value="Georgia">Georgia</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="fontWeight" data-i18n="fontWeight">字体粗细</label>
                        <select id="fontWeight">
                            <option value="400" data-i18n="regular">常规</option>
                            <option value="500" data-i18n="medium">中等</option>
                            <option value="700" data-i18n="bold">粗体</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="fontSize" data-i18n="fontSize">字体大小</label>
                        <input type="range" id="fontSize" min="12" max="72" value="24">
                        <span class="value-display">24px</span>
                    </div>
                </div>

                <!-- 文字样式 -->
                <div class="control-card">
                    <h3 data-i18n="textStyle">文字样式</h3>
                    <div class="control-group">
                        <label data-i18n="styleEffects">样式效果</label>
                        <div class="style-toggles">
                            <label class="toggle-label">
                                <input type="checkbox" id="textItalic">
                                <span data-i18n="italic">斜体</span>
                            </label>
                            <label class="toggle-label">
                                <input type="checkbox" id="textUnderline">
                                <span data-i18n="underline">下划线</span>
                            </label>
                            <label class="toggle-label">
                                <input type="checkbox" id="textStrike">
                                <span data-i18n="strikethrough">删除线</span>
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="letterSpacing" data-i18n="letterSpacing">字间距</label>
                        <input type="range" id="letterSpacing" min="-2" max="10" value="0">
                        <span class="value-display">0px</span>
                    </div>
                    <div class="control-group">
                        <label for="lineHeight" data-i18n="lineHeight">行间距</label>
                        <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.2">
                        <span class="value-display">1.2</span>
                    </div>
                </div>

                <!-- 颜色和背景 -->
                <div class="control-card">
                    <h3 data-i18n="colorSettings">颜色设置</h3>
                    <div class="control-group">
                        <label for="textColor" data-i18n="textColor">文字颜色</label>
                        <input type="color" id="textColor" value="#000000">
                        <div class="color-presets">
                            <button type="button" class="color-preset-btn" style="background-color: #000000" data-color="#000000" title="黑色"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #FFFFFF" data-color="#FFFFFF" title="白色"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #FF3B30" data-color="#FF3B30" title="红色"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #FF9500" data-color="#FF9500" title="橙色"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #FFCC00" data-color="#FFCC00" title="黄色"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #34C759" data-color="#34C759" title="绿色"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #007AFF" data-color="#007AFF" title="蓝色"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #5856D6" data-color="#5856D6" title="紫色"></button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="bgColor" data-i18n="backgroundColor">背景颜色</label>
                        <input type="color" id="bgColor" value="#ffffff">
                        <div class="color-presets">
                            <button type="button" class="color-preset-btn" style="background-color: #FFFFFF" data-color="#FFFFFF" title="白色"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #F5F5F7" data-color="#F5F5F7" title="浅灰"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #000000" data-color="#000000" title="黑色"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #FFE5E5" data-color="#FFE5E5" title="浅红"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #FFF3E0" data-color="#FFF3E0" title="浅橙"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #FFFBE5" data-color="#FFFBE5" title="浅黄"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #E5FFE9" data-color="#E5FFE9" title="浅绿"></button>
                            <button type="button" class="color-preset-btn" style="background-color: #E5F2FF" data-color="#E5F2FF" title="浅蓝"></button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="transparentBg" checked>
                            <span data-i18n="transparentBg">背景透明</span>
                        </label>
                    </div>
                </div>

                <!-- 布局设置 -->
                <div class="control-card">
                    <h3 data-i18n="layoutSettings">布局设置</h3>
                    <div class="control-group">
                        <label for="textAlign" data-i18n="textAlign">文字对齐</label>
                        <select id="textAlign">
                            <option value="center" data-i18n="center" selected>居中对齐</option>
                            <option value="left" data-i18n="left">左对齐</option>
                            <option value="right" data-i18n="right">右对齐</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="textRotation" data-i18n="textRotation">文字旋转</label>
                        <input type="range" id="textRotation" min="-180" max="180" value="0">
                        <span class="value-display">0°</span>
                    </div>
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoCrop" checked>
                            <span data-i18n="autoCrop">自动裁剪</span>
                        </label>
                        <div class="control-group indent">
                            <label for="cropPadding" data-i18n="cropPadding">裁剪边距</label>
                            <select id="cropPadding">
                                <option value="0" data-i18n="noPadding">无边距</option>
                                <option value="5">5px</option>
                                <option value="10">10px</option>
                                <option value="20">20px</option>
                                <option value="30">30px</option>
                                <option value="40">40px</option>
                                <option value="50" selected>50px</option>
                                <option value="60">60px</option>
                                <option value="70">70px</option>
                                <option value="80">80px</option>
                                <option value="90">90px</option>
                                <option value="100">100px</option>
                                <option value="150">150px</option>
                                <option value="200">200px</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 特效设置 -->
                <div class="control-card">
                    <h3 data-i18n="effectSettings">特效设置</h3>
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="textShadow">
                            <span data-i18n="textShadow">文字阴影</span>
                        </label>
                        <div class="shadow-controls indent" style="display: none;">
                            <div class="control-group">
                                <label for="shadowColor" data-i18n="shadowColor">阴影颜色</label>
                                <input type="color" id="shadowColor" value="#000000">
                            </div>
                            <div class="control-group">
                                <label for="shadowBlur" data-i18n="shadowBlur">阴影模糊</label>
                                <input type="range" id="shadowBlur" min="0" max="20" value="4">
                                <span class="value-display">4px</span>
                            </div>
                            <div class="control-group">
                                <label for="shadowOffsetX" data-i18n="horizontalOffset">水平偏移</label>
                                <input type="range" id="shadowOffsetX" min="-20" max="20" value="2">
                                <span class="value-display">2px</span>
                            </div>
                            <div class="control-group">
                                <label for="shadowOffsetY" data-i18n="verticalOffset">垂直偏移</label>
                                <input type="range" id="shadowOffsetY" min="-20" max="20" value="2">
                                <span class="value-display">2px</span>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="textStroke">
                            <span data-i18n="textStroke">文字描边</span>
                        </label>
                        <div class="stroke-controls indent" style="display: none;">
                            <div class="control-group">
                                <label for="strokeColor" data-i18n="strokeColor">描边颜色</label>
                                <input type="color" id="strokeColor" value="#ffffff">
                            </div>
                            <div class="control-group">
                                <label for="strokeWidth" data-i18n="strokeWidth">描边宽度</label>
                                <input type="range" id="strokeWidth" min="1" max="20" value="2">
                                <span class="value-display">2px</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div class="preview-section">
                    <div class="preview-area">
                        <h2 data-i18n="preview">预览</h2>
                        <div class="canvas-container">
                            <canvas id="previewCanvas"></canvas>
                        </div>
                    </div>
                    <div class="preview-controls">
                        <div class="control-group">
                            <label data-i18n="imageSize">图片尺寸</label>
                            <div class="size-controls">
                                <div class="size-inputs">
                                    <input type="number" id="width" placeholder="宽度" value="800">
                                    <span>×</span>
                                    <input type="number" id="height" placeholder="高度" value="400">
                                </div>
                                <select id="sizePreset" class="size-preset">
                                    <option value="custom" data-i18n="customSize">自定义尺寸</option>
                                    <option value="1:1" data-i18n="squareSize">正方形 (800×800)</option>
                                    <option value="16:9">16:9 (1280×720)</option>
                                    <option value="4:3">4:3 (1024×768)</option>
                                    <option value="story" data-i18n="portraitSize">竖屏 (1080×1920)</option>
                                    <option value="banner" data-i18n="bannerSize">横幅 (1200×300)</option>
                                    <option value="post" data-i18n="socialPostSize">社交帖文 (1080×1080)</option>
                                    <option value="cover" data-i18n="coverSize">封面图 (1500×500)</option>
                                    <option value="wide" data-i18n="widescreenSize">宽屏 (1920×1080)</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label for="imageFormat" data-i18n="exportFormat">导出格式</label>
                            <select id="imageFormat" class="format-select">
                                <option value="image/png" data-i18n="pngFormat">PNG (支持透明)</option>
                                <option value="image/jpeg" data-i18n="jpegFormat">JPEG (最小体积)</option>
                                <option value="image/webp" data-i18n="webpFormat">WebP (高压缩比)</option>
                            </select>
                            <div class="quality-control">
                                <label for="exportQuality" data-i18n="exportQuality">导出质量</label>
                                <input type="range" id="exportQuality" min="0" max="100" value="90">
                                <span class="value-display">90%</span>
                            </div>
                        </div>

                        <button id="downloadBtn" class="primary-button" data-i18n="downloadImage">下载图片</button>
                    </div>
                </div>

                <!-- 文本输入区域 -->
                <div class="text-input-container">
                    <label for="textInput" data-i18n="textInputLabel">输入文字</label>
                    <textarea id="textInput" data-i18n="inputPlaceholder" data-i18n-attr="placeholder" placeholder="在这里输入您想要转换的文字..."></textarea>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="version">
                <span data-i18n="version">版本</span> <span data-i18n="currentVersion">1.0.0</span>
                <span class="version-desc" data-i18n="versionDesc">Beta 测试版</span>
                <div class="lang-switch-container">
                    <select id="langSelect" class="lang-switch-select">
                        <option value="en">English</option>
                        <option value="zh">中文</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                        <option value="ru">Русский</option>
                        <option value="pt">Português</option>
                    </select>
                </div>
            </div>
            <div class="copyright" data-i18n="copyright">© 2024 Text2Image. 保留所有权利。</div>
        </footer>
    </div>
    <script src="i18n.js"></script>
    <script src="script.js"></script>
</body>
</html>
